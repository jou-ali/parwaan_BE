version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: portfolio_pg
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: portfolio_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d portfolio_dev"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: portfolio_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: jouharalikv@gmail.com
      PGADMIN_DEFAULT_PASSWORD: dev
    ports:
      - "8081:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin-data:
