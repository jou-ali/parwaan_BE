# Server Properties
server.port=8080

# Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio_dev
spring.datasource.username=dev
spring.datasource.password=dev
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Path where local TXT/PDF documents are stored for ingestion (relative to project root)
app.docs.path=src/main/resources/docs

# OpenAI settings (development). Prefer env vars for production.
# Set your OpenAI API key here for local testing ONLY.
app.openai.model=gpt-4o-mini

# Razorpay settings (use env vars for production)
app.razorpay.key-id=${RAZORPAY_KEY_ID:}
app.razorpay.key-secret=${RAZORPAY_KEY_SECRET:}
app.razorpay.webhook-secret=${RAZORPAY_WEBHOOK_SECRET:}
app.donations.currency=inr
